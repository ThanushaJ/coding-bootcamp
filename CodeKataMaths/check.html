<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <script type="text/javascript">
      data = "Iam djfhs sjd 23 45 sdk 1 fk 2";

      function largestNumberInString(data) {
        var splitData = data.split(' ');
        var numbers = [];
        for (var i = 0; i < splitData.length; i++) {
          if (!isNaN(splitData[i])) {
            numbers.push(parseInt(splitData[i]));
          }
        }
        console.log("numbers list:   " + numbers);
        numbers.sort(function(a, b) {
          console.log("a:  ", +a);
          console.log("b:   ", +b);
          console.log("numbers in sort:    " + numbers);
          return a - b;
        });
        return numbers;
      }

      console.log("Result:     " + largestNumberInString(data));
    </script>
  </body>

</html>
