<!DOCTYPE html>
<html>

  <head>
    <script>
      const median = arr => {
        const mid = Math.floor(arr.length / 2),
          nums = [...arr].sort((a, b) => a - b);
        return arr.length % 2 !== 0 ? nums[mid] : (nums[mid - 1] + nums[mid]) / 2;
      };
      console.log(median([1, 5, 3, 2, 8, 7]));
      console.log(median([7, 9, 3, 5, 4, 6]));
    </script>
