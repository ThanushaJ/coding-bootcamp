<!DOCTYPE html>
<html>

  <head>
    <script>
      let arr1 = [1, 5, 3, 2, 8, 7];
      let arr2 = [7, 9, 3, 5, 4, 6];
      (function(array1 = arr1, array2 = arr2) {
        arr1.sort();
        arr2.sort();
        mid = Math.floor(arr1.length / 2);
        if (arr1.length % 2 != 0) {
          console.log("Median 1 " + arr1[mid]);
          console.log("Median 2 " + arr2[mid]);
        } else {
          let Median1 = Math.floor((arr1[mid] + arr1[mid - 1]) / 2);
          let Median2 = Math.floor((arr2[mid] + arr2[mid - 1]) / 2);
          console.log("Median-1 " + Median1);
          console.log("Median-2 " + Median2);
        }
      })();
    </script>
  </head>

</html>
