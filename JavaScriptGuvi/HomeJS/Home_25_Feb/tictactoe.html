<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <style type="text/css">
      #parentDiv1 {
        display: flex;
      }

      .divs {
        background-color: blue;
        color: white;
        contenteditable: false;
        display: inline-block;
        width: 5vw;
        height: 5vw;
        border-style: solid;
        border-color: red;
        font-size: 100px;
        text-align: center;
        padding: 20px 20px 20px 20px;
      }

      .uneditable {
        contenteditable: false;
      }
    </style>

  </head>

  <body onload=setValues()>
    <script type="text/javascript">
      var sizeofGrid = 3;
      var clicks = [0, 0, 0, 0, 0, 0, 0, 0, 0];
      var clickCount = 0;
      var divBox = [];
      var setValue = false;
      var arr1 = [1, 2, 3];
      var arr2 = [4, 5, 6];
      var arr3 = [7, 8, 9];
      var pushCount = 0;
      var a = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
      ];
      var setMatch = 0;

      function setValues() {

        clicks = [0, 0, 0, 0, 0, 0, 0, 0, 0];
        clickCount = 0;
        setValue = false;
        pushCount = 0;
        a = [
          [1, 2, 3],
          [4, 5, 6],
          [7, 8, 9]
        ];
        setMatch = 0;
      }

      function newGame() {
        divBox.forEach(element => {
          document.getElementById(element).innerHTML = "";
        });
        setValues();

      }

      function setArray(index, input) {

        if (index <= 3) {
          a[0][index - 1] = input;
        } else if (index <= 6) {
          a[1][index % 4] = input;
        } else if (index <= 9) {
          a[2][index % 7] = input;
        }

      }

      function printValue(index) {

        if (clicks[index - 1] == 0) {
          clickCount++;
          if (clickCount % 2 == 0) {
            document.getElementById("div" + index).innerHTML = "O";
            clicks[index - 1] = 1;
            setArray(index, "O");

          } else {
            document.getElementById("div" + index).innerHTML = "X";
            clicks[index - 1] = 1;
            setArray(index, "X");
          }
        }

        if (checkRow(a) === "X" || checkColumn(a) === "X" || checkDiagonal(a) === "X") {
          alert("Player 1 is the winner");
          newGame();

        } else if (checkRow(a) === "O" || checkColumn(a) === "O" || checkDiagonal(a) === "O") {
          alert("Player 2 is the winner");
          newGame();
        } else if (clickCount == 9) {
          alert("Draw");
          newGame();
        }

      }

      function checkRow(a) {
        for (var i = 0; i < sizeofGrid; i++) {
          if (new Set(a[i]).size == 1) {
            return a[i][0];
          }
        }
      }

      function checkColumn(a) {
        var setArray = [];
        for (var i = 0; i < sizeofGrid; i++) {
          for (var j = 0; j < sizeofGrid; j++) {
            setArray.push(a[j][i]);
            if (setArray.length == 3 && new Set(setArray).size == 1) {
              return a[j][i];
            }
          }
          if (new Set(setArray).size != 1) {
            setArray = [];
          }
        }
      }

      function checkDiagonal(a) {
        var setDiag = [];
        var setRevDiag = [];
        setRevDiag.push(a[0][2]);
        setRevDiag.push(a[1][1]);
        setRevDiag.push(a[2][0]);
        for (var i = 0; i < sizeofGrid; i++) {
          for (var j = 0; j < sizeofGrid; j++) {
            if (i == j) {
              setDiag.push(a[i][j]);
            }
          }
        }
        if (new Set(setDiag).size == 1) {
          return a[0][0];
        } else if (new Set(setRevDiag).size == 1) {
          return a[0][2];
        }
      }

      var count = 0;

      for (var i = 0; i < sizeofGrid; i++) {
        var parentDiv1 = document.createElement("div");
        parentDiv1.id = "parentDiv1";
        for (var j = 0; j < sizeofGrid; j++) {
          count++;
          var div1 = document.createElement("div");

          div1.className = "divs";
          div1.id = "div" + count;

          divBox.push(div1.id);
          div1.setAttribute('onclick', "printValue(" + count + ")");

          parentDiv1.appendChild(div1);
        }
        document.body.appendChild(parentDiv1);
      }
    </script>
  </body>

</html>
