<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <script type="text/javascript">
      var arr = [
        ["make", "Ford"],
        ["model", "Mustang"],
        ["year", 1964]
      ];

      function fromListToObject(arr) {
        var newObject = Object.fromEntries(arr);
        return newObject;
      }
      console.log(fromListToObject(arr));

      function fromListToObject1(arr) {

        return arr.reduce(function(obj, a) {
          obj[a[0]] = a[1];
          return obj;
        }, {});
      }
      console.log(fromListToObject1(arr));
    </script>
  </head>

  <body>
    <h1>Convert List to Objects</h1>


  </body>

</html>
