<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <h1>Transform First and Last element of array into key and value of object</h1>

    <p Id='k'>

    </p>
    <script type="text/javascript">
      var arr = ["GUVI", "I", "am", "Geek"];
      var obj = {};

      function transformFirstAndLast(arr) {
        obj[arr[0]] = arr[arr.length - 1];
        return obj;
      }


      console.log(transformFirstAndLast(arr));
    </script>
  </body>

</html>
